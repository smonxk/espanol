<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spanish Vocabulary</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Slackey&display=swap">
    <link rel="icon" href="./assets/images/flavicon.png"/>
  </head>

  <body>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>

    <div class="learning-container">
      <div class="container-color">
        <h2 class="color-title" id="red">Rojo</h2>
        <img src="./assets/images/red.png" alt="red" />
      </div>

      <div class="container-color">
        <h2 class="color-title" id="blue">Azul</h2>
        <img src="./assets/images/blue.png" alt="blue" />
      </div>
  
      <div class="container-color">
        <h2 class="color-title" id="orange">Anaranjado</h2>
        <img src="./assets/images/orange.png" alt="orange" />
      </div>
  
      <div class="container-color">
        <h2 class="color-title" id="green">Verde</h2>
        <img src="./assets/images/green.png" alt="green" />
      </div>
  
      <div class="container-color">
        <h2 class="color-title" id="yellow">Amarillo</h2>
        <img src="./assets/images/yellow.png" alt="yellow" />
      </div>
    </div>
    <br>

    <a class="prev-btn" onclick="movePrevious()">&#10094;</a>
    <a class="next-btn" onclick="moveNext()">&#10095;</a>
    <a class="test-btn" onclick="startTest()">Test me!</a>

   <div class="test-container hidden">
      <img src="./assets/images/red.png" alt="red" class="test-img" alt="red" />
      <img src="./assets/images/blue.png" alt="blue" class="test-img" alt="blue"/>
      <img src="./assets/images/orange.png" alt="orange" class="test-img" alt="orange" />
      <img src="./assets/images/green.png" alt="green" class="test-img" alt="green" />
      <img src="./assets/images/yellow.png" alt="yellow" class="test-img" alt="yellow"/>
      <p class="test-text">Rojo</p>
      <p class="test-text">Azul</p>
      <p class="test-text">Anaranjado</p>
      <p class="test-text">Verde</p>
      <p class="test-text">Amarillo</p>

      <img class="hidden correct-icon" alt="lemon" src="./assets/images/lemon.webp" data-for="yellow.png"/>
      <img class="hidden correct-icon" alt="orange" src="./assets/images/orange-fruit.webp" data-for="orange.png"/>
      <img class="hidden correct-icon" alt="blueberry" src="./assets/images/blueberry.png" data-for="blue.png"/>
      <img class="hidden correct-icon" alt="strawberry" src="./assets/images/strawberry.webp" data-for="red.png"/>
      <img class="hidden correct-icon" alt="watermelon" src="./assets/images/watermelon.webp" data-for="green.png"/>

      <h2 class="hidden">Congrats!</h2>
  </div>

    <script src="./script.js"></script> 
  </body>
</html>
