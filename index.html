<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spanish Vocabulary</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Slackey&display=swap">

  </head>

  <body>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>
    <br>
    <div class="learning-container">
      <div class="container-color">
        <h2 class="color-title" id="red">Rojo</h2>
        <img src="./assets/images/red.png" alt="red" />
      </div>

      <div class="container-color">
        <h2 class="color-title" id="blue">Azul</h2>
        <img src="./assets/images/blue.png" alt="blue" />
      </div>
  
      <div class="container-color">
        <h2 class="color-title" id="orange">Anaranjado</h2>
        <img src="./assets/images/orange.png" alt="orange" />
      </div>
  
      <div class="container-color">
        <h2 class="color-title" id="green">Verde</h2>
        <img src="./assets/images/green.png" alt="green" />
      </div>
  
      <div class="container-color">
        <h2 class="color-title" id="yellow">Amarillo</h2>
        <img src="./assets/images/yellow.png" alt="yellow" />
      </div>
    </div>

    <a class="prev-btn" onclick="movePrevious()">&#10094;</a>
    <a class="next-btn" onclick="moveNext()">&#10095;</a>
    <br>
    <a class="test-btn" onclick="startTest()">Test me!</a>

    <script src="./script.js"></script> 
  </body>
</html>
